<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - WOWBA TALK</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__collumn--clock">Clock</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg"
              ><span class="screen-header__dot"></span></a></i></span>
      </div>
    </header>

    <a id="friends-display-link" href="">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-sx"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__collumn">
          <img
            src="https://static-cdn.jtvnw.net/jtv_user_pictures/d9b514d6-2b2e-4d68-9453-5d72a7b545ec-profile_image-70x70.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">WOWBA</h4>
            <!--<h6 class="user-component__subtitle">king</h6>-->
          </div>
        </div>
        <div class="user-components__collumn"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friemds-screen__channel-header">
          <span>Channel</span><i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__collumn">
            <img
              src="https://static-cdn.jtvnw.net/jtv_user_pictures/d9b514d6-2b2e-4d68-9453-5d72a7b545ec-profile_image-70x70.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-components__collumn">
            <div>
              <span>2</span
              ><i class="fas fa-chevron-right fa-chevron-right--xl fa-sx"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav>
      <ul>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="fas fa-user fa-2x"></i
              ></a>
            </li>
            <li>
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">6</span
                ><i class="far fa-comment fa-2x"></i
              ></a>
            </li>
            <li>
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li>
              <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </nav>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/703e17034a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

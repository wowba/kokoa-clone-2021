<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - WOWBA TALK</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__collumn--clock">Clock</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="chat-screen-header">
      <div class="chat-screen-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-angle-left fa-3x"></i
        ></a>
      </div>
      <div class="chat-screen-header__column">
        <span class="chat-screen-header__title">WOWBA</span>
      </div>
      <div class="chat-screen-header__column">
        <span><i class="fas fa-search fa-lg fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, August 20, 2021</div>

      <div class="message-row">
        <img
          src="https://static-cdn.jtvnw.net/jtv_user_pictures/d9b514d6-2b2e-4d68-9453-5d72a7b545ec-profile_image-70x70.png"
        />
        <div class="message-row__content">
          <span class="message__author">WOWBA</span>
          <div class="message__info">
            <span class="message__bubble">hi</span>
            <span class="message__time">15:57</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">have a good day</span>
            <span class="message__time">15:57</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="i'm handsome" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/703e17034a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

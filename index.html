<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to WOWBA TALK</title>
    <link rel="stylesheet" href="css/style.css" />
    <style></style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__collumn--clock">Clock</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
      <!--이 위쪽은 맨 위 상태창 강의 6.1~6.3-->
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to WOWBA TALK</h1>
      <p class="welcome-header__text">
        if you have a WOWBA Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="Username" type="text" placeholder="Email or phone number" />
      <input name="Password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find WOWBA Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Too Big Screen</span>
    </div>

    <script
      src="https://kit.fontawesome.com/703e17034a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
